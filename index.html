<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Men√π Ristorante Alderuccio</title>
        <link rel="icon" type="image/png" href="assets/logos/logo.jpg" sizes="70x50"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="style/style.css" rel="stylesheet">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script/script.js"></script>
        <script src="script/attivato.js" async defer></script>
    </head>

    <body>
        <div class="container">

            <div class="row stripe"></div>
            
            <div class="row "id="lang">
                <div class="col d-flex justify-content-end">
                    <select id="sel_lang" class="form-select">
                        <option selected>IT</option>
                        <option>EN</option>
                    </select>
                </div>
            </div>
                
            <div class="row" id="logo_bg">
                <div class="col text-center mt-3 mb-3">
                    <img id="logo" src="assets/logos/logo.jpg">
                </div>
            </div>

            <div class="row" id="header">
                <div class="col">
                    <h4>Benvenuto <img id="hello_emoj" src="assets/icons/emoj.png"></h4>
                    <p>Cosa ti piacerebbe mangiare oggi?</p>
                </div>   
            </div>

            <div class="row mt-3" id="icons">
                <div id="col" class="col d-flex justify-content-center">
                    <ul class="d-flex flex-row justify-content-center p-0" id="lista_icone">
                      <li tipo="spaghetti" class="icon-link active text-center px-2">
                        <a href="#"><img tipo="spaghetti" name="spaghetti" src="assets/icons/spaghetti-black.svg"></a>
                        <label class="active-label">Primo</label>
                      </li>

                      <li tipo="meat" class="icon-link text-center px-1">
                        <a href="#"><img name="meat" src="assets/icons/meat-black.svg"></a>
                        <label>Secondo</label>
                      </li>

                      <li tipo="pizza" class="icon-link text-center px-1">
                        <a href="#"><img name="pizza" src="assets/icons/pizza-black.svg"></a>
                        <label>Pizza</label>
                      </li>

                      <li tipo="french-fries" class="icon-link text-center px-1">
                        <a href="#"><img name="french-fries" src="assets/icons/french-fries-black.svg"></a>
                        <label>Contorno</label>
                      </li>

                      <li tipo= "drink" class="icon-link text-center px-1">
                        <a href="#"><img name="drink" src="assets/icons/drink-black.svg"></a>
                        <label>Bevanda</label>
                      </li>

                      <li tipo="cake" class="icon-link text-center px-2">
                        <a href="#"><img name="cake" src="assets/icons/cake-black.svg"></a>
                        <label>Dolce</label>
                      </li>
                    </ul>
                </div> 
            </div>

            <div id="menu_list">

            </div>

            <div class="row stripe"></div>
        </div>
    </body>
</html>
